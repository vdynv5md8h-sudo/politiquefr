# Render Blueprint - PolitiqueFR Backend
# Deploy: https://dashboard.render.com/select-repo?type=blueprint

services:
  - type: web
    name: politiquefr-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/opt/render/project/src/prisma/data/politiquefr.db
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://frontend-vdynv5md8h-sudos-projects.vercel.app
    disk:
      name: politiquefr-data
      mountPath: /opt/render/project/src/prisma/data
      sizeGB: 1
