# Render Blueprint - PolitiqueFR Backend
# Deploy: https://dashboard.render.com/select-repo?type=blueprint

services:
  - type: web
    name: politiquefr-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build && mkdir -p prisma/data && npx prisma migrate deploy && npm run db:seed
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prisma/data/politiquefr.db
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://frontend-3zd8umz86-vdynv5md8h-sudos-projects.vercel.app
