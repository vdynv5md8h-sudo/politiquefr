# Render Blueprint - PolitiqueFR
# Deploy: https://dashboard.render.com/select-repo?type=blueprint

databases:
  - name: politiquefr-db
    region: frankfurt
    plan: free
    databaseName: politiquefr
    user: politiquefr

services:
  - type: web
    name: politiquefr-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build && npx prisma migrate deploy && npm run db:seed
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: politiquefr-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://frontend-3zd8umz86-vdynv5md8h-sudos-projects.vercel.app
